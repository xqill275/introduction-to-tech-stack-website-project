<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/Profile.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"> 
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jobBoard">JobBoard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loginRegister">Login/Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>User Profile</h1>

    <div class="profilePic">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
        <div class="displayCompany">
            <h2>Company / University</h2>
            <p id="CompanyText">Company / University</p>
        </div>
        <div class="displayContact">
            <h2>Contact information</h2>
            <p id="ContactText">Contact information</p>
        </div>
    </div>

    <button id="editProfile" class="btn btn-primary" onclick="editProfile()">Edit Profile</button>

    <form style="display: none;" method="POST" enctype="multipart/form-data" onsubmit="updateProfile(event)">
        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" class="form-control-file">
        <br>
    
        <label for="companyUniversity">Company / University:</label>
        <input type="text" id="companyUniversity" name="companyUniversity" class="form-control" placeholder="Enter Company / University">
        <br>
    
        <label for="contactInfo">Contact Information:</label>
        <input type="text" id="contactInfo" name="contactInfo" class="form-control" placeholder="Enter Contact Information">
        <br>
    
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    

    
    <script src="./javascript/LectureProfileEdit.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
